<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explora paisajes de los Estados Unidos."
    />
    <meta name="author" content="Laila Saud Laborde" />
    <meta
      name="keywords"
      content="Naturaleza, Viaje, Aventura, Parques Nacionales"
    />
    <title>Alrededor de los EE.UU</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="page">
      <!-- HEADER -->
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.png"
          alt="Around USA logo"
        />
      </header>

      <!-- PERFIL -->
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Avatar del usuario"
            />
            <button
              id="edit-avatar"
              class="profile__avatar-edit"
              aria-label="Editar avatar"
            ></button>
          </div>

          <div class="profile__info">
            <div class="profile__details">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="button" id="edit-button">
                <img
                  class="button__image"
                  src="images/pen-button.png"
                  alt="Editar perfil"
                />
              </button>
            </div>
            <p class="profile__text">Explorador</p>
          </div>

          <button class="add-button" id="add-card">
            <img
              class="add-button__image"
              src="images/add.png"
              alt="Añadir tarjeta"
            />
          </button>
        </section>

        <!-- CONTENEDOR DE TARJETAS -->
        <section class="gallery" id="cards-container"></section>

        <!-- TEMPLATE DE TARJETA -->
        <template id="card-template">
          <div class="card">
            <button
              class="card__delete-button"
              type="button"
              aria-label="Eliminar tarjeta"
            ></button>
            <img class="card__image" src="" alt="" />
            <div class="card__content">
              <p class="card__title"></p>
              <div class="card__like-container">
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Me gusta"
                ></button>
                <span class="card__like-count">0</span>
              </div>
            </div>
          </div>
        </template>
      </main>

      <!-- FOOTER -->
      <footer class="footer">© 2025 Alrededor de los EE.UU.</footer>
    </div>

    <!-- POPUP: Editar Perfil -->
    <div class="popup" id="profile-popup">
      <div class="popup__container">
        <button
          class="popup__button popup__button_close"
          type="button"
          aria-label="Cerrar"
        >
          ×
        </button>
        <form class="popup__form" id="profile-form" novalidate>
          <h2 class="popup__title">Editar Perfil</h2>
          <input
            type="text"
            id="name-profile"
            name="name"
            placeholder="Nombre"
            class="popup__input"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error" id="name-profile-error"></span>

          <input
            type="text"
            id="job-profile"
            name="about"
            placeholder="Acerca de mí"
            class="popup__input"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error" id="job-profile-error"></span>

          <button type="submit" class="popup__button popup__button_save">
            Guardar
          </button>
        </form>
      </div>
    </div>

    <!-- POPUP: Nueva Tarjeta -->
    <div class="popup" id="card-popup">
      <div class="popup__container">
        <button
          class="popup__button popup__button_close"
          type="button"
          aria-label="Cerrar"
        >
          ×
        </button>
        <form class="popup__form" id="card-form" novalidate>
          <h2 class="popup__title">Nuevo Lugar</h2>
          <input
            type="text"
            id="card-title"
            name="name"
            placeholder="Título"
            class="popup__input"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error" id="card-title-error"></span>

          <input
            type="url"
            id="card-url"
            name="link"
            placeholder="URL de la imagen"
            class="popup__input"
            required
          />
          <span class="popup__error" id="card-url-error"></span>

          <button type="submit" class="popup__button popup__button_add">
            Crear
          </button>
        </form>
      </div>
    </div>

    <!-- POPUP: Imagen Ampliada -->
    <div class="popup" id="popup-image">
      <div class="popup__container popup__container--image">
        <button
          type="button"
          class="popup__exit"
          aria-label="Cerrar imagen"
        >
          ×
        </button>
        <img class="popup__img" alt="Imagen ampliada" />
        <h2 class="popup__img-title"></h2>
      </div>
    </div>

    <!-- POPUP: Confirmar Eliminación -->
    <div class="popup" id="confirm-popup">
      <div class="popup__container">
        <form class="popup__form" id="confirm-form">
          <h2 class="popup__title">¿Eliminar tarjeta?</h2>
          <button type="submit" class="popup__button popup__button_delete">
            Sí, eliminar
          </button>
        </form>
      </div>
    </div>

    <!-- POPUP: Editar Avatar -->
    <div class="popup" id="avatar-popup">
      <div class="popup__container">
        <button
          class="popup__button popup__button_close"
          type="button"
          aria-label="Cerrar"
        >
          ×
        </button>
        <form class="popup__form" id="avatar-form" novalidate>
          <h2 class="popup__title">Actualizar avatar</h2>
          <input
            type="url"
            id="avatar-url"
            name="avatar"
            class="popup__input"
            placeholder="URL de la imagen"
            required
          />
          <span id="avatar-url-error" class="popup__error"></span>
          <button type="submit" class="popup__button popup__button_save">
            Guardar
          </button>
        </form>
      </div>
    </div>

    <!-- JS -->
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
