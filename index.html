<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explora paisajes de los Estados Unidos." />
    <meta name="author" content="Laila Saud Laborde" />
    <meta name="keywords" content="Naturaleza, Viaje, Amventura, Parques Nacionales" />
    <title>Alrededor de los EE.UU</title>
    <link rel="stylesheet" href="./pages/body.css" />
    <link rel="stylesheet" href="./pages/cards.css" />
    <link rel="stylesheet" href="./pages/footer.css" />
    <link rel="stylesheet" href="./pages/header.css" />
    <link rel="stylesheet" href="./pages/page.css" />
    <link rel="stylesheet" href="./pages/popup.css" />
    <link rel="stylesheet" href="./pages/profile.css" />

    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Around USA logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/avatar.jpg"
            alt="Avatar del usuario"
          />
          <div class="profile__info">
            <div class="profile__details">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="button" id="edit-button">
                <img
                  class="button__image"
                  src="images/pen-button.png"
                  alt="Editar perfil"
                />
              </button>
            </div>
            <p class="profile__text">Explorador</p>
          </div>
          <button class="add-button" id="add-card">
            <img
              class="add-button__image"
              src="images/add.png"
              alt="Añadir tarjeta"
            />
          </button>
        </section>

        <section class="gallery" id="cards-container">
          <!-- Tarjetas (6) -->
          <div class="card">
            <img class="card__image" src="images/valledeyosemite.png" alt="Valle de Yosemite" />
            <div class="card__content">
              <p class="card__title">Valle de Yosemite</p>
             <button class="card__like-button"></button>
             <button class="card__delete-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/lagolouise.png" alt="Lago Louise" />
            <div class="card__content">
              <p class="card__title">Lago Louise</p>
              <button class="card__like-button"></button>
              <button class="card__delete-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/montañascalvas.png" alt="Montañas Calvas" />
            <div class="card__content">
              <p class="card__title">Montañas Calvas</p>
              <button class="card__like-button"></button>
              <button class="card__delete-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/latemar.png" alt="Latemar" />
            <div class="card__content">
              <p class="card__title">Latemar</p>
              <button class="card__like-button"></button>
              <button class="card__delete-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/vanoisnationalpark.png" alt="Vanois National" />
            <div class="card__content">
              <p class="card__title">Vanois National Park</p>
              <button class="card__like-button"></button>
              <button class="card__delete-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/lagodibraies.png" alt="Lago di Braies" />
            <div class="card__content">
              <p class="card__title">Lago di Braies</p>
              <button class="card__like-button"></button>
              <button class="card__delete-button" type="button"></button>
            </div>
          </div>
        </section>

        <!-- Creación de Tarjetas Nuevas-->
        <template id="card-template">
  <div class="card">
    <img class="card__image" src="" alt="" />
    <div class="card__content">
      <p class="card__title"></p>
      <button class="card__like-button"></button>
      <button class="card__delete-button" type="button"></button>
    </div>
  </div>
</template>

      </main>

      <footer class="footer">
        © 2025 Alrededor de los EE.UU.
      </footer>
    </div>

    <!-- Popup: Editar Perfil -->
    <dialog class="popup" id="profile-popup">
      <div class="popup__container">
        <button class="popup__button popup__button_close" id="close-button">X</button>
        <form class="popup__form" id="profile-form">
          <h2 class="popup__title">Editar Perfil</h2>
          <input
            type="text"
            id="name-profile"
            placeholder="Nombre"
            class="popup__input"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error" id="name-profile-error"></span>
          <input
            type="text"
            id="job-profile"
            placeholder="Acerca de mí"
            class="popup__input popup__input_job"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error" id="job-profile-error"></span>
          <button type="submit" class="popup__button popup__button_save">
            Guardar
          </button>
        </form>
      </div>
    </dialog>

    <!-- Popup: Nueva tarjeta -->
    <dialog class="popup" id="card-popup">
      <div class="popup__container">
        <button class="popup__button popup__button_close" id="close-card">X</button>
        <form class="popup__form" id="card-form">
          <h2 class="popup__title">Nuevo Lugar</h2>
          <input
            type="text"
            id="card-title"
            placeholder="Título"
            class="popup__input popup__input_card-title"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error" id="card-title-error"></span>
          <input
            type="url"
            id="card-url"
            placeholder="URL de la imagen"
            class="popup__input popup__input_card-url"
            required
          />
          <span class="popup__error" id="card-url-error"></span>
          <button type="submit" class="popup__button popup__button_add">
            Crear
          </button>
        </form>
      </div>
    </dialog>

    <!-- Popup: Imagen -->
<div class="popup" id="popup-image">
      <div class="popup__container popup__container--image">
        <button type="button" class="popup__exit" id="popup-image-close-button">X</button>
        <img class="popup__img" />
        <h2 class="popup__img-title"></h2>
      </div>
    </div>
    <section class="cards">
      <template id="card-template">
        <div class="card">
          <button class="card__delete-button" type="button"></button>
          <img
            src="./images/valledeyosemite.jpg"
            class="card__image"
            alt="Imagen de Valle de Yosemite"
            id="popuImageImg"
          />
          <div class="card__info">
            <h2 class="card__title">Valle de Yosemite</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
      </template>
    </section>


    <!-- Scripts -->
  <script src="scripts/validate.js"></script>
  <script src="scripts/index.js"></script>
  </body>
</html>
